<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- initial-scale=1表示不能縮放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 設定瀏覽器限制，例如限制Chrome版本<meta http-equiv="X-UA-Compatible" content="chrome=1"> -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<title>Samuel</title>
	</head>
	<body>
		<div id="app">
			<transition name="fade-router" mode="out-in" v-on:after-enter="after-enter">
				<!-- 要設計Router View 才會自動對應到Router的路徑 -->
				<router-view></router-view>
			</transition>
		</div>
		<script src="dist/bundle.js"></script>
	</body>
</html>
